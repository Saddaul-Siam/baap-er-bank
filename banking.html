<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwindcss -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Baap Er Bank</title>
</head>

<body>
  <header>
    <h1 class="text-6xl text-center pt-8 font-semibold">Let's get
      <span class="text-6xl text-yellow-600">Some Mooony!!</span>
    </h1>
  </header>
  <main class=" w-3/4 mx-auto">
    <!-- balance and tangetion -->
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-blue-400 rounded p-8 text-white">
          <h1 class="text-2xl font-medium">Deposit</h1>
          <h1  class="text-4xl">$<span id="deposit-total">00</span> </h1>
        </div>
        <div class="bg-green-400 rounded p-8 text-white">
          <h1 class="text-2xl font-medium">Withdrw</h1>
          <h1 class="text-4xl">$<span id="withdrw-total">00</span> </h1>
        </div>
        <div class="bg-yellow-400 rounded p-8 text-white">
          <h1 class="text-2xl font-medium">balance</h1>
          <h1 class="text-4xl">$<span id="balance-total">1200</span> </h1>
        </div>
      </div>
    </section>
    <!-- Deposit and Withdrw -->
    <section class="mt-8">

      <div class="grid grid-cols-2 gap-4">
        <div class="bg-red-100 rounded p-8 ">
          <h2 class="text-3xl">Please Deposit</h2>
          <div>
            <input id="deposit-input" class="block w-3/4 text-center my-2 p-1 border border-gray-400 rounded-md	"
              type="email" name="" id="" placeholder="$ Please Deposit">
            <button id="deposit-button" class="bg-pink-400	 py-2 px-5 rounded-lg text-white font-medium text-2xl "
              type="submit">Deposit</button>
          </div>
        </div>
        <div class="bg-purple-100 rounded p-8 ">
          <h2 class="text-3xl">Please Withdrw</h2>
          <div>
            <input id="withdrw-input" class="block w-3/4 text-center my-2 p-1 border border-gray-400 rounded-md	"
              type="email" name="" id="" placeholder="$ Please Withdrw">
            <button id="withdrw-button" class="bg-pink-400	 py-2 px-5 rounded-lg text-white font-medium text-2xl "
              type="submit">Withdrw</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/bank.js"></script>
</body>

</html>
